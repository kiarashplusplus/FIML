name: FIML CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_DB: fiml_test
          POSTGRES_USER: fiml
          POSTGRES_PASSWORD: fiml_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install TA-Lib dependencies
        run: |
          # Try to install TA-Lib from Ubuntu packages first (more reliable)
          sudo apt-get update
          sudo apt-get install -y libta-lib0 libta-lib-dev || true
          
          # If Ubuntu package installation fails, download from GitHub mirror
          if [ ! -f /usr/lib/libta_lib.so ]; then
            echo "Installing TA-Lib from source (GitHub mirror)"
            wget https://github.com/TA-Lib/ta-lib/releases/download/v0.4.0/ta-lib-0.4.0-src.tar.gz
            tar -xzf ta-lib-0.4.0-src.tar.gz
            cd ta-lib/
            ./configure --prefix=/usr
            make
            sudo make install
            cd ..
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Fix lint errors with ruff
        run: |
          ruff check --fix fiml/

      - name: Lint with ruff
        run: |
          ruff check fiml/

      - name: Type check with mypy
        run: |
          mypy fiml/
        continue-on-error: true

      - name: Run tests
        env:
          FIML_ENV: test
          REDIS_HOST: localhost
          POSTGRES_HOST: localhost
          POSTGRES_DB: fiml_test
          POSTGRES_USER: fiml
          POSTGRES_PASSWORD: fiml_password
        run: |
          pytest -v --cov=fiml --cov-report=xml --cov-report=term

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            fiml/fiml:latest
            fiml/fiml:${{ github.sha }}
          cache-from: type=registry,ref=fiml/fiml:latest
          cache-to: type=inline

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

