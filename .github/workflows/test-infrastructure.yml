name: Infrastructure Tests

permissions:
  contents: read

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'fiml/compliance/**'
      - 'fiml/alerts/**'
      - 'fiml/watchdog/**'
      - 'fiml/sessions/**'
      - 'fiml/tasks/**'
      - 'fiml/websocket/**'
      - 'fiml/monitoring/**'
      - 'tests/test_compliance.py'
      - 'tests/test_alerts.py'
      - 'tests/test_watchdog.py'
      - 'tests/test_sessions.py'
      - 'tests/test_session_analytics.py'
      - 'tests/test_tasks.py'
      - 'tests/test_task_registry*.py'
      - 'tests/test_websocket.py'
      - 'tests/test_workers_integration.py'
  workflow_dispatch:

jobs:
  test-infrastructure:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: fiml_test
          POSTGRES_USER: fiml_test
          POSTGRES_PASSWORD: fiml_test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install TA-Lib dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libta-lib0 libta-lib-dev || true
          
          if [ ! -f /usr/lib/libta_lib.so ]; then
            echo "Installing TA-Lib from source (GitHub mirror)"
            wget https://github.com/TA-Lib/ta-lib/releases/download/v0.4.0/ta-lib-0.4.0-src.tar.gz
            tar -xzf ta-lib-0.4.0-src.tar.gz
            cd ta-lib/
            ./configure --prefix=/usr
            make
            sudo make install
            cd ..
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Initialize database schema
        env:
          PGPASSWORD: fiml_test_password
        run: |
          psql -h localhost -U fiml_test -d fiml_test -f scripts/init-db.sql

      - name: Lint with ruff
        run: |
          ruff check fiml/compliance/ fiml/alerts/ fiml/watchdog/ fiml/sessions/ fiml/tasks/ fiml/websocket/ fiml/monitoring/

      - name: Type check with mypy
        run: |
          mypy fiml/compliance/ fiml/alerts/ fiml/watchdog/ fiml/sessions/ fiml/tasks/ fiml/websocket/ fiml/monitoring/
        continue-on-error: true

      - name: Run Infrastructure tests
        env:
          FIML_ENV: test
          REDIS_HOST: localhost
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: fiml_test
          POSTGRES_USER: fiml_test
          POSTGRES_PASSWORD: fiml_test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          AZURE_OPENAI_ENDPOINT: https://mock-azure-openai.openai.azure.com/
          AZURE_OPENAI_API_KEY: mock-api-key-for-testing
          AZURE_OPENAI_DEPLOYMENT_NAME: gpt-4
          AZURE_OPENAI_API_VERSION: 2024-02-15-preview
        run: |
          pytest -v --cov=fiml.compliance --cov=fiml.alerts --cov=fiml.watchdog --cov=fiml.sessions --cov=fiml.tasks --cov=fiml.websocket --cov=fiml.monitoring --cov-report=xml --cov-report=term --no-docker \
            tests/test_compliance.py \
            tests/test_alerts.py \
            tests/test_watchdog.py \
            tests/test_sessions.py \
            tests/test_session_analytics.py \
            tests/test_tasks.py \
            tests/test_task_registry.py \
            tests/test_task_registry_integration.py \
            tests/test_websocket.py \
            tests/test_workers_integration.py

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: infrastructure
