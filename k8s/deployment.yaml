apiVersion: v1
kind: Namespace
metadata:
  name: fiml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fiml-config
  namespace: fiml
data:
  FIML_ENV: "production"
  FIML_HOST: "0.0.0.0"
  FIML_PORT: "8000"
  REDIS_HOST: "redis-service"
  POSTGRES_HOST: "postgres-service"
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  RAY_ADDRESS: "ray-head-service:6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: fiml-secrets
  namespace: fiml
type: Opaque
stringData:
  POSTGRES_PASSWORD: "change-me-in-production"
  REDIS_PASSWORD: "change-me-in-production"
  SECRET_KEY: "change-me-in-production"
  ALPHA_VANTAGE_API_KEY: "your-key"
  FMP_API_KEY: "your-key"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiml-server
  namespace: fiml
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fiml-server
  template:
    metadata:
      labels:
        app: fiml-server
    spec:
      containers:
      - name: fiml
        image: fiml/fiml:latest
        ports:
        - containerPort: 8000
        - containerPort: 9090
        envFrom:
        - configMapRef:
            name: fiml-config
        - secretRef:
            name: fiml-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fiml-service
  namespace: fiml
spec:
  type: LoadBalancer
  selector:
    app: fiml-server
  ports:
  - name: http
    port: 80
    targetPort: 8000
  - name: metrics
    port: 9090
    targetPort: 9090
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: fiml
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: fiml
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: fiml
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: timescale/timescaledb:latest-pg16
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: fiml
        - name: POSTGRES_USER
          value: fiml
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fiml-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: fiml
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fiml-server-hpa
  namespace: fiml
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fiml-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
