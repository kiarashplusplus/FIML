      type: multiple_choice
      text: "You have $6,000 to invest. Which is dollar-cost averaging?"
      options:
        - "Invest all $6,000 today"
        - "Invest $500 per month for 12 months"
        - "Wait for a market crash, then invest"
        - "Invest $6,000 in the safest stock"
      correct: 1
      explanation: "DCA means spreading investments over time with regular fixed amounts, like $500/month. This reduces timing risk compared to investing all at once."
      points: 10

    - id: dca_advantage
      type: multiple_choice
      text: "What happens when you use DCA and the stock price drops?"
      options:
        - "You lose money and should stop"
        - "Your fixed dollars buy MORE shares"
        - "Your fixed dollars buy FEWER shares"
        - "You should wait for the price to recover"
      correct: 1
      explanation: "When prices drop, your fixed dollar amount buys MORE shares. This is the key benefit of DCA—you automatically buy more when things are 'on sale'!"
      points: 10

    - id: dca_vs_lump_sum
      type: true_false
      text: "True or False: Dollar-cost averaging always produces better returns than lump sum investing."
      correct: false
      explanation: "False! Historically, lump sum investing wins about 2/3 of the time because 'time in the market beats timing the market.' BUT DCA often wins on risk-adjusted returns and emotional comfort, making it easier to stick with."
      points: 10

    - id: dca_real_world
      type: multiple_choice
      text: "Which of these is an example of dollar-cost averaging?"
      options:
        - "Investing your entire bonus at once"
        - "Contributing to your 401(k) each paycheck"
        - "Buying stock only when you think it's cheap"
        - "Saving cash until you have $10,000"
      correct: 1
      explanation: "401(k) contributions each paycheck are classic DCA—you invest a fixed amount regularly regardless of market conditions. Most people DCA by default!"
