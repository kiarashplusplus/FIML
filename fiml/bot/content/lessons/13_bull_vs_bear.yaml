id: market_basics_001
version: "2.0"
title: "Bull vs Bear Markets"
category: market_basics
difficulty: beginner
duration_minutes: 3

learning_objectives:
  - Define bull and bear markets
  - Recognize market cycles
  - Adjust strategies accordingly

sections:
  - type: introduction
    content: |
      Bull Market = prices rising (+20% from bottom)
      Bear Market = prices falling (-20% from top)

  - type: explanation
    content: |
      Bull Market:
      - Rising prices
      - Investor confidence
      - Economic growth
      - Easy to make money
      - Can last years
      
      Bear Market:
      - Falling prices
      - Fear and pessimism
      - Economic slowdown
      - Hard to profit
      - Usually shorter (months)
      
      Historical Pattern:
      Bull markets last 3-5 years
      Bear markets last 6-18 months
      
      What to Do:
      
      Bull: Ride it, don't get greedy
      Bear: Buy quality on dips, be patient

  - type: key_takeaways
    content: |
      ðŸŽ¯ Remember:
      
      1. Bull = up 20%+, Bear = down 20%+
      2. Bulls last longer than bears
      3. Both are normal and cyclical
      4. Don't panic in bears
      5. Don't get too excited in bulls

quiz:
  - id: q1
    type: multiple_choice
    text: "Market drops 25% from peak. What is this?"
    options:
      - text: "Bear market"
        is_correct: true
      - text: "Bull market"
        is_correct: false
      - text: "Correction"
        is_correct: false
    explanation: "20%+ decline = bear market"
    xp_reward: 10

  - id: q2
    type: true_false
    text: "Bear markets typically last longer than bull markets."
    correct_answer: false
    explanation: "False! Bulls last years, bears usually last months."
    xp_reward: 10

