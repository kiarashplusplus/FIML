      ðŸ» **Bear** = Attacks by swiping paws DOWNWARD
      â†’ Bear Market = Prices falling
      
      **Official Definitions:**
      - **Bull Market**: 20%+ rise from recent low
      - **Bear Market**: 20%+ fall from recent high
      - **Correction**: 10-20% fall (normal, not a bear market)
      
      Understanding which market you're in determines your strategy!

  - type: explanation
    content: |
      **ðŸ‚ Bull Market Characteristics:**
      
      **Price Action:**
      - Consistent higher highs and higher lows
      - Quick recoveries from dips
      - "Buy the dip" works
      
      **Sentiment:**
      - Optimism and confidence
      - FOMO (fear of missing out)
      - Everyone talks about stocks
      - Media bullish
      
      **Duration:**
      - Average: 4-5 years
      - Longest: 2009-2020 (11 years!)
      
      **Examples:**
      - 1982-2000 (18 years!)
      - 2009-2020 (11 years)
      - 2020-2021 (COVID recovery)
      
      **Strategy:**
      âœ… Stay fully invested
      âœ… Buy quality stocks on dips
      âœ… Let winners run
      âœ… Minimize cash position
      âœ… Focus on growth
      
      âš ï¸ **Late Bull Market Warning Signs:**
      - Extreme valuations
      - Everyone is making money
      - Leverage increasing
      - "New paradigm" narratives

  - type: explanation
    content: |
      **ðŸ» Bear Market Characteristics:**
      
      **Price Action:**
      - Lower highs and lower lows
      - Failed rallies ("dead cat bounces")
      - Support levels breaking
      - High volatility
      
      **Sentiment:**
      - Fear and pessimism
      - Capitulation selling
      - "Never investing again" attitudes
      - Media bearish
      
      **Duration:**
      - Average: 9-12 months
      - Can be sharp (-50% in months) or grinding
      
      **Examples:**
      - 2008: -57% over 17 months
      - 2020 COVID: -34% in 1 month
      - 2022: -25% over 10 months
      - 2000-2002: -49% over 30 months
      
      **Strategy:**
      âœ… Raise cash (20-40%)
      âœ… Focus on quality/defensive stocks
      âœ… DCA (dollar-cost average) on the way down
      âœ… Use tighter stop losses
      âœ… Wait for confirmation before buying
      
      âš ï¸ **Don't Try to Catch Falling Knives:**
      Just because a stock is down 50% doesn't make it cheap!
      It could fall another 50%.

  - type: explanation
    content: |
      **ðŸ“Š Market Cycle Phases:**
      
      **Phase 1: Accumulation (Bear Market Bottom)**
      - Smart money buying
      - Sentiment extremely negative
      - Valuations low
      - Volume low
      
      **Phase 2: Mark-Up (Bull Market)**
      - Prices rising steadily
      - More participants joining
      - Sentiment improving
      - Economic recovery
      
      **Phase 3: Distribution (Bull Market Top)**
      - Smart money selling
      - Retail euphoric and buying
      - Valuations extreme
      - Warning signs appearing
      
      **Phase 4: Mark-Down (Bear Market)**
      - Prices falling
      - Panic selling
      - Economic deterioration
      - "Never investing again"
      
      â†’ Then back to Phase 1 (repeat)
      
      **Historical Truth:**
      - Bull markets last longer than bear markets
      - Markets recover 100% of the time (so far)
      - S&P 500 up ~10% annually over 100 years
      - Bears are scary but temporary
      - Bulls are calm but powerful

  - type: key_takeaways
    content: |
      ðŸŽ¯ **Key Takeaways:**
      
      1. **Bull** = 20%+ rise, **Bear** = 20%+ fall
      2. Bull markets last 4-5 years, bears last 9-12 months
      3. Adapt your strategy to market conditions
      4. Bear markets are scary but create opportunities
      5. Long-term: Markets trend upward
      
      ðŸ’¡ **Remember:**
      "Bull markets are born on pessimism, grow on skepticism, mature on optimism, and die on euphoria."
      - Sir John Templeton
      
      **Investing Truth:**
      Time IN the market > Timing THE market

