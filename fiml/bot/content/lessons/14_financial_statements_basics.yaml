sections:
  - type: introduction
    content: |
      Three key financial statements:
      1. Income Statement (profits)
      2. Balance Sheet (assets/liabilities)
      3. Cash Flow Statement (cash movement)

  - type: explanation
    content: |
      Income Statement:
      Shows profitability
      
      Revenue (sales)
      - Costs
      - Expenses
      = Net Income (profit)
      
      Balance Sheet:
      Shows financial position
      
      Assets = what company owns
      Liabilities = what company owes
      Equity = assets - liabilities
      
      Cash Flow:
      Shows cash movement
      
      Operating cash flow = most important
      Must be positive long-term
      
      Key Metrics:
      - Profit margin = net income Ã· revenue
      - Debt-to-equity = total debt Ã· equity
      - Current ratio = assets Ã· liabilities

