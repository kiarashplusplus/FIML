sections:
  - type: introduction
    content: |
      Every public company must publish financial statements quarterly. These are like 
      a company's report cardâ€”showing how healthy the business really is.
      
      **The Three Financial Statements:**
      
      1. **Income Statement** = Profitability (Did we make money?)
      2. **Balance Sheet** = Financial Health (What do we own vs. owe?)
      3. **Cash Flow Statement** = Liquidity (Where did money come from/go?)
      
      Think of a person's finances:
      - Income Statement = Monthly salary and expenses
      - Balance Sheet = Total assets (house, car) and debts (mortgage, loans)
      - Cash Flow = Actual cash in/out of bank account

  - type: explanation
    content: |
      **ðŸ“Š Income Statement (Profit & Loss):**
      
      Shows revenue, expenses, and profit over a period (quarter/year).
      
      **Key Components:**
      ```
      Revenue (Sales)                    $1,000,000
      - Cost of Goods Sold (COGS)       - $400,000
      ==========================================
      Gross Profit                       $600,000
      - Operating Expenses               - $300,000
      ==========================================
      Operating Income (EBIT)            $300,000
      - Interest & Taxes                 - $80,000
      ==========================================
      Net Income (Bottom Line)           $220,000
      ```
      
      **What to Look For:**
      âœ… Revenue growth (comparing to prior quarters/years)
      âœ… Gross margin stable or improving (Gross Profit Ã· Revenue)
      âœ… Operating margin healthy (Operating Income Ã· Revenue)
      âœ… Net income growing
      
      ðŸš© **Red Flags:**
      - Revenue declining
      - Margins shrinking
      - Losses (negative net income)
      - One-time charges every quarter (suspicious!)

  - type: explanation
    content: |
      **ðŸ¦ Balance Sheet (Snapshot):**
      
      Shows what the company owns (assets) and owes (liabilities) at a point in time.
      
      **Structure:**
      ```
      ASSETS = LIABILITIES + EQUITY
      
      Assets (What we own):
      - Current Assets              $500,000
        (Cash, inventory, receivables)
      - Long-term Assets            $800,000
        (Property, equipment, intangibles)
      Total Assets               $1,300,000
      
      Liabilities (What we owe):
      - Current Liabilities         $200,000
        (Payables, short-term debt)
      - Long-term Liabilities       $400,000
        (Long-term debt, pensions)
      Total Liabilities            $600,000
      
      Equity (Shareholders' ownership)
      - Shareholder Equity          $700,000
      ```
      
      **Key Ratios:**
      - **Current Ratio** = Current Assets Ã· Current Liabilities
        (Should be > 1.5 for safety)
      - **Debt-to-Equity** = Total Debt Ã· Equity
        (Lower is better, < 1.0 ideal for most companies)
      
      ðŸš© **Red Flags:**
      - Current ratio < 1 (can't pay short-term bills)
      - Debt-to-equity > 2 (too much leverage)
      - Declining assets
      - Growing liabilities faster than assets

  - type: explanation
    content: |
      **ðŸ’° Cash Flow Statement:**
      
      Shows actual cash movementâ€”where money came from and where it went.
      
      **Three Sections:**
      ```
      Operating Cash Flow (from business)     $250,000
      - Normal business operations
      - Most important section!
      
      Investing Cash Flow (assets)           -$100,000
      - Buying/selling property, equipment
      - Acquisitions
      
      Financing Cash Flow (debt/equity)      -$50,000
      - Taking/repaying loans
      - Issuing/buying back stock
      - Paying dividends
      
      =============================================
      Net Cash Change                         $100,000
      ```
      
      **Why Cash Flow Matters:**
      - **Profit â‰  Cash!** (Can show profit but run out of cash)
      - Operating cash flow should be positive
      - Should cover capital expenditures
      - Indicates real business health
      
      **Free Cash Flow (FCF):**
      FCF = Operating Cash Flow - Capital Expenditures
      â†’ Money available for dividends, buybacks, growth
      
      ðŸš© **Red Flags:**
      - Negative operating cash flow
      - FCF consistently negative
      - Cash burn rate too high
      - Net income positive but cash flow negative (earnings manipulation?)

  - type: key_takeaways
    content: |
      ðŸŽ¯ **Key Takeaways:**
      
      1. **Income Statement** = Profitability over time
      2. **Balance Sheet** = Financial position at a moment
      3. **Cash Flow Statement** = Where money actually went
      4. All three must be healthy for a quality company
      5. Look for consistent growth in key metrics
      
      ðŸ’¡ **Quality Company Checklist:**
      - [ ] Revenue growing
      - [ ] Profit margins stable/improving
      - [ ] Positive & growing operating cash flow
      - [ ] Current ratio > 1.5
      - [ ] Debt-to-equity < 1.0
      - [ ] Free cash flow positive
      
      "Revenue is vanity, profit is sanity, but cash is king."

quiz:
  - id: q1
    type: multiple_choice
    text: "Which statement shows whether a company made a profit?"
    options:
      - text: "Income Statement"
        is_correct: true
      - text: "Balance Sheet"
        is_correct: false
      - text: "Cash Flow Statement"
        is_correct: false
      - text: "Annual Report Cover"
        is_correct: false
    explanation: "The Income Statement shows revenue, expenses, and net income (profit or loss) over a period."
    xp_reward: 10

  - id: q2
    type: multiple_choice
    text: "What does a current ratio of 0.8 indicate?"
    options:
      - text: "Company may struggle to pay short-term bills"
        is_correct: true
      - text: "Company is very healthy"
        is_correct: false
      - text: "Company has too much cash"
        is_correct: false
      - text: "This is an ideal ratio"
        is_correct: false
    explanation: "Current Ratio = Current Assets Ã· Current Liabilities. A ratio < 1.0 means current liabilities exceed current assetsâ€”a liquidity risk."
    xp_reward: 10

  - id: q3
    type: true_false
    text: "A company can show profit on the income statement but still run out of cash."
    correct_answer: true
    explanation: "True! Profit is an accounting concept. Cash flow is reality. Many profitable companies fail due to cash flow problems."
    xp_reward: 10

  - id: q4
    type: multiple_choice
    text: "What is Free Cash Flow (FCF)?"
    options:
      - text: "Operating Cash Flow minus Capital Expenditures"
        is_correct: true
      - text: "Total Revenue minus Total Expenses"
        is_correct: false
      - text: "Net Income divided by Shares Outstanding"
        is_correct: false
      - text: "Cash from financing activities"
        is_correct: false
    explanation: "FCF = Operating Cash Flow - CapEx. It's the cash available for dividends, buybacks, and growth after maintaining operations."
    xp_reward: 10

