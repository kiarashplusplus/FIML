sections:
  - type: introduction
    content: |
      Imagine driving without brakes. Terrifying, right? That's trading without stop losses!
      
      A **stop-loss order** is an automatic sell order that triggers when a stock drops to 
      a specified price. It's your emergency brake‚Äîprotecting you from catastrophic losses.
      
      **Why crucial:**
      - Limits losses to predetermined amounts
      - Removes emotion from loss-taking
      - Protects capital for future opportunities
      - Lets you sleep at night!
      
      **Without stop losses:** A 10% loss requires an 11% gain to recover.  
      A 50% loss requires a 100% gain to recover!

  - type: explanation
    content: |
      **üìä Types of Stop-Loss Orders:**
      
      **1. Fixed-Price Stop Loss**
      - Set at specific price: "Sell if drops to $45"
      - Simple and predictable
      - Best for: Clear support levels
      
      **Example:**
      Buy at $50, set stop at $47 (6% loss max)
      
      **2. Percentage Stop Loss**
      - Set as % below entry: "Sell if drops 8%"
      - Automatically adjusts with position size
      - Best for: Consistent risk management
      
      **Example:**
      Buy at $100, set 8% stop ‚Üí Triggers at $92
      
      **3. Trailing Stop Loss**
      - Moves UP with price, never down
      - Locks in profits as stock rises
      - Best for: Trending stocks
      
      **Example:**
      - Buy at $50, set 10% trailing stop (triggers at $45)
      - Stock rises to $60 ‚Üí stop moves to $54 (10% below $60)
      - Stock rises to $70 ‚Üí stop moves to $63
      - If stock falls from $70 to $63 ‚Üí stop triggers, you exit with profit!
      
      **4. Time-Based Stop**
      - Exit after a set time if not profitable
      - Best for: Swing trades with thesis deadlines

  - type: explanation
    content: |
      **üéØ Where to Place Stop Losses:**
      
      **1. Below Support Levels**
      - Give stock room to breathe
      - Avoid getting "shaken out" by normal volatility
      - Example: Support at $48, place stop at $47
      
      **2. Percentage-Based**
      - 5-8%: Tight for low-volatility stocks
      - 8-12%: Moderate for average stocks
      - 12-20%: Wide for volatile growth stocks
      
      **3. ATR (Average True Range)**
      - Use 2x ATR below entry (advanced)
      - Adapts to stock's normal volatility
      
      **4. Round Numbers**
      - Avoid exact round numbers ($50, $100)
      - Many traders put stops there
      - Use $49.50 or $50.50 instead
      
      **‚ö†Ô∏è Too Tight:**
      Stop at $99 when you buy at $100 = You'll get stopped out by noise
      
      **‚ö†Ô∏è Too Loose:**
      Stop at $80 when you buy at $100 = 20% loss violates 1-2% risk rule!

  - type: explanation
    content: |
      **üö® Common Stop-Loss Mistakes:**
      
      **Mistake #1: No Stop Loss**
      "I'll just hold and wait for it to come back"
      ‚Üí Result: -90% losses, capital tied up for years
      
      **Mistake #2: Moving Stop Loss Down**
      "It'll bounce back, I'll lower my stop"
      ‚Üí Result: Turning small loss into disaster
      
      **Mistake #3: Stop Too Tight**
      "I'll use a 2% stop on a volatile stock"
      ‚Üí Result: Stopped out by normal fluctuation, then stock rallies
      
      **Mistake #4: Mental Stop Loss**
      "I don't need to set it, I'll sell manually"
      ‚Üí Result: Emotion takes over, you don't sell, massive loss
      
      **Mistake #5: Same Stop for All Stocks**
      "I always use 10% stops"
      ‚Üí Result: Doesn't account for different volatilities
      
      **‚úÖ Best Practices:**
      - ALWAYS set the stop when entering the trade
      - Never move stop DOWN (only up as profit grows)
      - Use appropriate stop width for volatility
      - Accept stop-outs as cost of doing business
      - Review stopped trades to improve entries

  - type: key_takeaways
    content: |
      üéØ **Key Takeaways:**
      
      1. **Stop losses are mandatory**, not optional
      2. Set stops immediately when entering a trade
      3. Never move stops down‚Äîonly up or leave them
      4. Place stops below support, not at round numbers
      5. Use wider stops for volatile stocks, tighter for stable stocks
      
      üí° **Professional Trader Wisdom:**
      "Amateurs focus on how much they can make.  
      Professionals focus on how much they can lose.  
      Stop losses keep amateurs from becoming professionals."

quiz:
  - id: q1
    type: multiple_choice
    text: "You buy a stock at $80. Where should you place your stop loss?"
    options:
      - text: "Below a support level, allowing for normal volatility"
        is_correct: true
      - text: "At $79 (very tight)"
        is_correct: false
      - text: "At $60 (25% down)"
        is_correct: false
      - text: "Don't use a stop loss"
        is_correct: false
    explanation: "Stops should be below technical support with room for normal price fluctuation, typically 5-12% depending on volatility."
    xp_reward: 10

  - id: q2
    type: multiple_choice
    text: "What is a trailing stop loss?"
    options:
      - text: "A stop that moves up with price but never down"
        is_correct: true
      - text: "A stop placed at the end of the trading day"
        is_correct: false
      - text: "A stop that follows time, not price"
        is_correct: false
      - text: "A mental stop you don't actually set"
        is_correct: false
    explanation: "Trailing stops follow the price upward, locking in profits while still protecting against reverses."
    xp_reward: 10

  - id: q3
    type: true_false
    text: "If a stock is dropping, it's okay to move your stop-loss lower to avoid being stopped out."
    correct_answer: false
    explanation: "False! Never move stops down. This violates risk management and often turns small losses into disasters. Accept the stop-out."
    xp_reward: 10

  - id: q4
    type: multiple_choice
    text: "Why should you avoid placing stops at exact round numbers like $50.00?"
    options:
      - text: "Many traders place stops there, causing cascading sell-offs"
        is_correct: true
      - text: "Round numbers are lucky"
        is_correct: false
      - text: "It's illegal to use round numbers"
        is_correct: false
      - text: "There's no reason to avoid them"
        is_correct: false
    explanation: "Clusters of stop orders at round numbers can trigger each other, causing sharp drops. Use $49.75 or $50.25 instead."
    xp_reward: 10

