  - type: key_takeaways
    content: |
      ğŸ¯ **Key Takeaways:**
      
      1. **Index funds** own the entire market, guarantee market returns
      2. **85% of professionals** fail to beat index funds long-term
      3. Low fees (< 0.20%) are critical to long-term wealth
      4. Core-satellite approach = index funds + select stocks
