sections:
  - type: introduction
    content: |
      **The Great Investing Debate:**
      
      Should you:
      A) Buy individual stocks and try to beat the market? (Active)
      B) Buy the whole market via index funds? (Passive)
      
      **Spoiler:** Most professional fund managers can't beat the market over 10+ years!
      
      **Index Fund** = A fund that owns ALL stocks in an index (like S&P 500)
      - Buys and holds
      - Ultra-low fees
      - Market returns guaranteed
      
      **Individual Stocks** = Picking specific companies
      - Requires research
      - Higher risk and reward potential
      - Time-intensive
      
      "Don't look for the needle in the haystack. Just buy the haystack!" - Jack Bogle

  - type: explanation
    content: |
