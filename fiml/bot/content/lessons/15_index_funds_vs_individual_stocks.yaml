      **Reality Check:**
      - 85% of active fund managers underperform S&P 500 over 10 years
      - After fees and taxes, even fewer beat it
      - Warren Buffett recommends index funds for most people
      
      **The Math of Fees:**
      $100,000 invested for 30 years at 10% annual return:
      - 0.05% fee (index fund): $1,637,000
      - 1.00% fee (active fund): $1,327,000
      - 2.00% fee (hedge fund): $1,089,000
      
      Higher fees = $548,000 less wealth!

  - type: explanation
    content: |
      **ğŸ’¡ The Hybrid Approach (Best for Many):**
      
      **Core-Satellite Strategy:**
      - **Core (70-80%)**: Index funds for stability
      - **Satellite (20-30%)**: Individual stocks for outperformance
      
      **Example Portfolio:**
      - 60% S&P 500 Index Fund
      - 20% International Index Fund
      - 15% Individual stocks (your best ideas)
      - 5% Cash
      
      **When to Use Index Funds:**
