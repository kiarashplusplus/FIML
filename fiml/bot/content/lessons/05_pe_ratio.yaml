sections:
  - type: introduction
    content: |
      P/E Ratio = Price-to-Earnings
      
      Shows how much you pay for $1 of earnings
      
      Formula: Stock Price Ã· Earnings Per Share

  - type: explanation
    content: |
      How to Read P/E:
      
      Low P/E (< 15):
      - Potentially undervalued
      - Slower growth expected
      - Value stock
      
      Medium P/E (15-25):
      - Fairly valued
      - Average market valuation
      
      High P/E (> 25):
      - Potentially overvalued
      - High growth expected
      - Growth stock
      
      Example:
      Stock A: $100, EPS $5 â†’ P/E = 20
      Stock B: $50, EPS $1 â†’ P/E = 50
      
      Stock B is "more expensive" per dollar of earnings

