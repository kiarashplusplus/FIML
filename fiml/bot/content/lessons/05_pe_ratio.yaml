sections:
  - type: introduction
    content: |
      Imagine two restaurants for sale:
      - Restaurant A: Costs $1M, makes $100K/year profit ‚Üí Takes 10 years to break even
      - Restaurant B: Costs $500K, makes $100K/year profit ‚Üí Takes 5 years to break even
      
      Which is a better deal? Restaurant B! You're paying less for the same earnings.
      
      The **P/E Ratio** does the same thing for stocks‚Äîit tells you how many years of 
      earnings you're paying for when you buy a stock.
      
      **Formula:** P/E Ratio = Share Price √∑ Earnings Per Share (EPS)

  - type: live_example
    content: |
      **Live Data for {symbol}:**
      
      Share Price: ${price}
      Earnings Per Share (EPS): ${eps}
      
      **P/E Ratio: {pe_ratio}**
      
      **What this means:**
      You're paying ${pe_ratio} for every $1 of annual earnings.
      
      Or: At current earnings, it would take {pe_ratio} years for the company to 
      earn back the stock's price.
      
      **Category:** {pe_category}
    fiml_query:
      symbol: AAPL
      metrics:
        - price
        - eps
        - pe_ratio

  - type: explanation
    content: |
      **üìä Interpreting P/E Ratios:**
      
      **üü¢ Low P/E (< 15)**
      - **Potentially undervalued** or out of favor
      - May indicate value opportunity
      - Could also mean slow growth or problems
      - Examples: Mature industries (utilities, banks)
      
      **üü° Fair P/E (15-25)**
      - Market average, **reasonably priced**
      - Neither cheap nor expensive
      - Most established companies
      
      **üü† High P/E (25-40)**
      - **Growth expectations** priced in
      - Investors expect strong future earnings
      - Higher risk if growth doesn't materialize
      - Examples: Tech companies, growth stocks
      
      **üî¥ Very High P/E (> 40)**
      - **Speculative** or extreme growth expectations
      - Can indicate overvaluation
      - High risk of correction
      - Examples: Hot IPOs, meme stocks
      
      **‚ö†Ô∏è Negative P/E**
      - Company is losing money
      - No P/E ratio (or shown as N/A)
      - Common for startups or turnarounds
      - High risk!

  - type: explanation
    content: |
      **üéØ Using P/E for Comparison:**
      
      P/E ratios are most useful when comparing:
      
      **1. Similar Companies**
      ‚úÖ Apple (P/E: 25) vs. Microsoft (P/E: 30)
      ‚ùå Apple (P/E: 25) vs. Ford (P/E: 8) ‚Üí Different industries!
      
      **2. Company vs. Industry Average**
      - Tech industry average P/E: 25
      - Stock A P/E: 18 ‚Üí Potentially undervalued
      - Stock B P/E: 40 ‚Üí Potentially overvalued
      
      **3. Historical P/E**
      - Stock typically trades at P/E of 20
      - Currently at P/E of 12 ‚Üí Worth investigating why
      - Currently at P/E of 35 ‚Üí May be overheated
      
      **‚ö†Ô∏è P/E Limitations:**
      - Doesn't work for unprofitable companies
      - Can be manipulated by accounting
      - Ignores debt and growth rate
      - Industry context matters
      - Past earnings don't guarantee future

  - type: key_takeaways
    content: |
      üéØ **Key Takeaways:**
      
      1. **P/E Ratio** = Price √∑ Earnings Per Share
      2. Lower P/E can mean value opportunity (or problems)
      3. Higher P/E reflects growth expectations (or overvaluation)
      4. Compare P/E within the same industry
      5. Use P/E with other metrics‚Äînever in isolation
      
      üí° **Remember:** A "good" P/E depends on the industry, growth rate, and market 
      conditions. There's no universal rule!

quiz:
  - id: q1
    type: multiple_choice
    text: "If a stock trades at $50 and has EPS of $5, what is its P/E ratio?"
    options:
      - text: "10"
        is_correct: true
      - text: "5"
        is_correct: false
      - text: "50"
        is_correct: false
      - text: "0.1"
        is_correct: false
    explanation: "P/E = Price √∑ EPS = $50 √∑ $5 = 10. You're paying 10x annual earnings."
    xp_reward: 10

  - id: q2
    type: multiple_choice
    text: "What does a P/E ratio of 30 generally indicate?"
    options:
      - text: "Investors expect strong growth"
        is_correct: true
      - text: "The stock is definitely overvalued"
        is_correct: false
      - text: "The company is losing money"
        is_correct: false
      - text: "The stock is undervalued"
        is_correct: false
    explanation: "A P/E of 30 is above average, indicating investors are willing to pay a premium due to growth expectations."
    xp_reward: 10

  - id: q3
    type: true_false
    text: "You should always buy the stock with the lowest P/E ratio."
    correct_answer: false
    explanation: "False! A low P/E might indicate problems or slow growth. Always investigate WHY a P/E is low and compare within the same industry."
    xp_reward: 10

  - id: q4
    type: multiple_choice
    text: "Stock A (tech) has P/E of 25. Stock B (utility) has P/E of 12. Which is necessarily cheaper?"
    options:
      - text: "Neither‚Äîthey're in different industries"
        is_correct: true
      - text: "Stock B is cheaper"
        is_correct: false
      - text: "Stock A is cheaper"
        is_correct: false
      - text: "Both are equally priced"
        is_correct: false
    explanation: "You can't compare P/E across different industries. Tech companies typically have higher P/E ratios than utilities due to growth expectations."
    xp_reward: 10

