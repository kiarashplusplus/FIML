id: valuation_001
title: "P/E Ratio: Is This Stock Expensive?"
category: valuation
difficulty: beginner
duration_minutes: 7
learning_objectives:
  - Understand the Price-to-Earnings (P/E) ratio
  - Learn how to interpret P/E values
  - Compare P/E ratios across stocks and industries
  - Recognize when a stock might be overvalued or undervalued
