    type: multiple_choice
    text: "What is a Golden Cross?"
    options:
      - text: "50-day MA crosses above 200-day MA"
        is_correct: true
      - text: "50-day MA crosses below 200-day MA"
        is_correct: false
      - text: "Price crosses above 50-day MA"
        is_correct: false
      - text: "200-day MA crosses above price"
        is_correct: false
    explanation: "A Golden Cross occurs when the 50-day MA crosses above the 200-day MA, signaling a potential shift to an uptrend."
    xp_reward: 10

  - id: q2
    type: multiple_choice
    text: "If a stock price is above both the 50-day and 200-day MAs, what does this suggest?"
    options:
      - text: "Strong uptrend"
        is_correct: true
      - text: "Strong downtrend"
        is_correct: false
      - text: "Neutral/sideways market"
        is_correct: false
      - text: "The stock will crash soon"
        is_correct: false
    explanation: "Price above both MAs indicates strong bullish momentum and an established uptrend."
    xp_reward: 10

  - id: q3
    type: true_false
    text: "Moving averages are leading indicators that predict future price movements."
    correct_answer: false
    explanation: "False! MAs are LAGGING indicatorsâ€”they show what has already happened. They don't predict the future."
