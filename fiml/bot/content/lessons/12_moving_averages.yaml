learning_objectives:
  - Understand moving averages
  - Use 50-day and 200-day MAs
  - Identify trends

sections:
  - type: introduction
    content: |
      Moving Average (MA) = average price over time
      
      Smooths out noise, shows trend direction

  - type: explanation
    content: |
      Common MAs:
      
      50-day MA:
      - Short-term trend
      - More responsive
      
      200-day MA:
      - Long-term trend
      - Slower to change
      
      How to Use:
      
      Price > 200-day MA = uptrend
      Price < 200-day MA = downtrend
      
      Golden Cross:
      50-day crosses ABOVE 200-day = bullish
      
      Death Cross:
      50-day crosses BELOW 200-day = bearish
      
      Support/Resistance:
      MAs often act as support/resistance levels

  - type: key_takeaways
    content: |
