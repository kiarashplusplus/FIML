sections:
  - type: introduction
    content: |
      Stock prices zigzag up and down. How do you see the overall trend through the noise?
      
      **Moving Average (MA)** = The average price over a specific number of days
      
      Think of it like smoothing out a bumpy road:
      - Daily prices = bumpy ride
      - Moving average = smooth highway showing direction
      
      Most important MAs:
      - **50-day MA**: Short/medium-term trend
      - **200-day MA**: Long-term trend
      
      **Golden Cross** = 50-day crosses ABOVE 200-day (bullish!)
      **Death Cross** = 50-day crosses BELOW 200-day (bearish!)

  - type: live_example
    content: |
      **{symbol} Moving Average Analysis:**
      
      Current Price: ${price}
      50-day MA: ${ma_50}
      200-day MA: ${ma_200}
      
      **Trend Analysis:**
      {trend_analysis}
      
      **Position Relative to MAs:**
      - Price vs 50-day: {vs_50_day}
      - Price vs 200-day: {vs_200_day}
      
      **Interpretation:**
      Price above both MAs = Strong uptrend
      Price below both MAs = Strong downtrend
      Price between MAs = Transitional period
