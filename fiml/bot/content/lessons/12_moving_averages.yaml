  - type: explanation
    content: |
      **ðŸ“Š MA Strategies:**
      
      **1. Trend Identification**
      - Price > MA = Uptrend
      - Price < MA = Downtrend
      - Price crossing MA = Trend change
      
      **2. Support/Resistance**
      - In uptrends: MA acts as support
      - In downtrends: MA acts as resistance
      - Bounces off MA = good entry points
      
      **3. Golden Cross (Bullish)**
      - 50-day crosses above 200-day
      - Signals shift to uptrend
      - Historical accuracy: ~70%
      - Example: March 2009 (start of bull market)
      
      **4. Death Cross (Bearish)**
      - 50-day crosses below 200-day
      - Signals shift to downtrend
      - Warning sign to reduce exposure
      - Example: January 2008 (before crash)
      
      **âš ï¸ Limitations:**
      - Lagging indicator (shows what happened)
      - Many false signals in choppy markets
      - Works best in strong trends
      - Combine with other indicators

  - type: key_takeaways
    content: |
      ðŸŽ¯ **Key Takeaways:**
      
      1. **Moving averages smooth price action** to reveal trends
      2. 50-day MA = medium-term, 200-day MA = long-term
      3. Golden Cross (50 > 200) = bullish signal
      4. Death Cross (50 < 200) = bearish signal
      5. MAs act as support in uptrends, resistance in downtrends
      
      ðŸ’¡ **Pro Tip:** Don't use MAs alone! Combine with:
      - Volume confirmation
      - Support/resistance levels
      - Overall market trend
