        is_correct: true
      - text: "Acts as resistance where price gets rejected"
        is_correct: false
      - text: "Has no relationship with price"
        is_correct: false
      - text: "Always above the price"
        is_correct: false
    explanation: "In uptrends, the MA often acts as dynamic support. Traders buy when price pulls back to the MA."
    xp_reward: 10

