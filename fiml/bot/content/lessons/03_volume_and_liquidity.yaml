title: "Volume and Liquidity"
category: fundamentals
difficulty: beginner
duration_minutes: 3

learning_objectives:
  - Understand trading volume
  - Learn why liquidity matters
  - Identify liquid vs illiquid stocks

sections:
  - type: introduction
    content: |
      Volume = shares traded per day
      Liquidity = how easy to buy/sell
      
      High volume = high liquidity = safe trading

  - type: explanation
    content: |
      Volume Indicators:
      
      High volume (>1M shares/day):
      - Easy to trade
      - Narrow spreads
      - Quick execution
      
      Low volume (<100K shares/day):
      - Hard to trade
      - Wide spreads
      - Price slippage
      
      Why It Matters:
      
      Low liquidity means you might:
      - Pay more than you should
      - Can't sell when you want
      - Move the price against yourself
      
      Rule: Beginners stick to stocks with >1M daily volume

  - type: key_takeaways
    content: |
