sections:
  - type: introduction
    content: |
      Imagine trying to sell a rare collectible vs. selling cash. Cash is easy to tradeâ€”everyone 
      wants it! That's high liquidity. A rare collectible might take weeks to find a buyer. That's low liquidity.
      
      In the stock market, **volume** and **liquidity** tell you how easy it is to trade a stock 
      without affecting its price.
      
      **Volume** = Number of shares traded in a period
      **Liquidity** = How easily you can buy/sell without moving the price

