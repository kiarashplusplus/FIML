id: stock_basics_002
version: "2.0"
title: "Market Orders vs Limit Orders"
category: fundamentals
difficulty: beginner
duration_minutes: 4

learning_objectives:
  - Know the difference between order types
  - Learn when to use each
  - Avoid costly mistakes

sections:
  - type: introduction
    content: |
      Two ways to buy/sell stocks:
      
      Market Order: "Buy NOW at current price"
      Limit Order: "Only buy if price reaches $X"

  - type: explanation
    content: |
      Market Order:
      ‚úÖ Executes immediately
      ‚úÖ Simple and fast
      ‚ùå No price control
      ‚ùå Can get slippage
      
      Use when: You need shares NOW
      
      Limit Order:
      ‚úÖ Control exact price
      ‚úÖ No surprises
      ‚ùå May never execute
      ‚ùå Requires patience
      
      Use when: Price matters more than timing
      
      Example:
      Stock at $100
      
      Market buy ‚Üí pays ~$100.05 (instant)
      Limit buy at $99 ‚Üí waits... only executes if price drops

  - type: key_takeaways
    content: |
      üéØ Remember:
      
      1. Market = speed, limit = price control
      2. Use market for liquid stocks during trading hours
      3. Use limit for volatile stocks
      4. NEVER use market during pre/after hours
      5. Limit orders prevent overpaying

quiz:
  - id: q1
    type: multiple_choice
    text: "What's the main advantage of a market order?"
    options:
      - text: "Guaranteed execution"
        is_correct: true
      - text: "Best price"
        is_correct: false
      - text: "No fees"
        is_correct: false
    explanation: "Market orders execute immediately at best available price."
    xp_reward: 10

  - id: q2
    type: multiple_choice
    text: "You want to buy only if price drops to $50. Which order?"
    options:
      - text: "Limit order at $50"
        is_correct: true
      - text: "Market order"
        is_correct: false
      - text: "Stop order"
        is_correct: false
    explanation: "Limit buy at $50 only executes when price reaches $50 or lower."
    xp_reward: 10

xp_reward: 50
