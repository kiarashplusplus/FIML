sections:
  - type: introduction
    content: |
      Imagine a ball bouncing in a room. It hits the floor (support) and bounces up. 
      It hits the ceiling (resistance) and bounces down. Stock prices behave similarly!
      
      **Support** = A price level where buying interest is strong enough to prevent further decline
      **Resistance** = A price level where selling pressure is strong enough to prevent further rise
      
      These levels form because of:
      - Trader psychology (fear and greed)
      - Historical price memory
      - Round numbers (psychological barriers)
      - Previous highs and lows

  - type: explanation
    content: |
      **üìä Support Levels:**
      
      A support level is a price floor where the stock tends to bounce back up.
      
      **Why Support Forms:**
      1. **Buyers Remember**: "Last time it hit $100, it bounced. I'll buy at $100 again!"
      2. **Stop Losses**: Short sellers place protective orders around support
      3. **Value Perception**: "At $100, this stock is a bargain"
      
      **Identifying Support:**
      - Look for price levels where stock bounced multiple times
      - Previous lows often become support
      - Round numbers ($100, $50, $25)
      - Moving averages (50-day, 200-day)
      
      **Example:**
      A stock drops from $150 to $130 (bounces), then $160 to $130 (bounces again).
      ‚Üí $130 is a support level.
      
      **‚ö†Ô∏è Support Breaks:**
      If price falls THROUGH support (with high volume), it often continues falling.
      Old support becomes new resistance!

  - type: explanation
    content: |
      **üìä Resistance Levels:**
      
      A resistance level is a price ceiling where selling pressure stops upward movement.
      
      **Why Resistance Forms:**
      1. **Profit Taking**: "I bought at $80, now at $120 I'll sell and take profits"
      2. **Bag Holders**: "I bought at $120 and it fell. If it gets back to $120, I'm selling!"
      3. **Fear Patterns**: Previous highs create fear of rejection
      
      **Identifying Resistance:**
      - Previous highs where price reversed
      - Round numbers ($100, $150, $200)
      - Failed breakout attempts
      - Moving average resistance
      
      **Example:**
      Stock rises from $80 to $100 (rejected), then $90 to $100 (rejected again).
      ‚Üí $100 is a resistance level.
      
      **‚úÖ Resistance Breaks:**
      When price breaks THROUGH resistance (with high volume):
      - Old resistance becomes new support
      - Often leads to strong continuation
      - Called a "breakout"

