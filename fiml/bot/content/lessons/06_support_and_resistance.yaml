  - type: explanation
    content: |
      **üéØ Trading with Support & Resistance:**
      
      **Strategy 1: Bounce Plays**
      - Stock approaches support ‚Üí Buy
      - Stock approaches resistance ‚Üí Sell/Short
      - Risk: Support/resistance can break!
      
      **Strategy 2: Breakout Plays**
      - Stock breaks ABOVE resistance ‚Üí Buy (new uptrend)
      - Stock breaks BELOW support ‚Üí Sell/Short (new downtrend)
      - Confirm with high volume!
      
      **Strategy 3: Failed Breaks (Fakeouts)**
      - Stock breaks resistance but immediately falls back ‚Üí Short signal
      - Stock breaks support but immediately recovers ‚Üí Buy signal
      - Common trap for novice traders!
      
      **‚ö†Ô∏è Risk Management:**
      - Always use stop losses below support (for longs)
      - Always use stop losses above resistance (for shorts)
      - Wait for confirmation (volume, multiple candle closes)
      - Beware of "false breakouts"

  - type: key_takeaways
    content: |
      üéØ **Key Takeaways:**
      
      1. **Support** = Price floor where buying emerges
      2. **Resistance** = Price ceiling where selling emerges
      3. Multiple bounces strengthen support/resistance
      4. Breaks through S/R levels (with volume) signal big moves
      5. Old support becomes new resistance (and vice versa)
      
      üí° **Pro Tips:**
      - Support and resistance are zones, not exact prices
      - Volume confirms the strength of breaks
      - The more times a level is tested, the stronger it is
      - Round numbers (psychologically important) often act as S/R

quiz:
  - id: q1
    type: multiple_choice
    text: "A stock bounces off $50 three times. What is $50?"
    options:
      - text: "A support level"
        is_correct: true
      - text: "A resistance level"
        is_correct: false
      - text: "A breakout point"
        is_correct: false
      - text: "An average price"
        is_correct: false
    explanation: "When price bounces UP from a level multiple times, that level is support."
    xp_reward: 10

  - id: q2
    type: multiple_choice
    text: "What happens when a stock breaks through resistance with high volume?"
    options:
      - text: "Old resistance often becomes new support"
        is_correct: true
      - text: "The stock will immediately crash"
        is_correct: false
      - text: "Nothing significant"
        is_correct: false
      - text: "Old resistance remains resistance"
        is_correct: false
    explanation: "When resistance is broken (especially with volume), it often becomes a new support level as traders remember that price point."
    xp_reward: 10

  - id: q3
    type: true_false
    text: "Support and resistance levels must be exact prices to be valid."
    correct_answer: false
    explanation: "False! Support and resistance are price ZONES, not exact prices. There's usually a range of a few cents or dollars."
    xp_reward: 10

  - id: q4
    type: multiple_choice
    text: "A stock breaks below support at $100 but immediately recovers above $100. This is called:"
    options:
      - text: "A false breakout (fakeout)"
        is_correct: true
      - text: "Confirmation of breakdown"
        is_correct: false
      - text: "A resistance break"
        is_correct: false
      - text: "A double top"
        is_correct: false
    explanation: "A 'fakeout' or 'false breakout' occurs when price briefly breaks a level but quickly reverses, trapping traders who acted on the break."
    xp_reward: 10

