quiz:
  - id: q1
    type: multiple_choice
    text: "Stock bounces at $40 three times. What is $40?"
    options:
      - text: "Support level"
        is_correct: true
      - text: "Resistance level"
        is_correct: false
      - text: "Neither"
        is_correct: false
    explanation: "Multiple bounces at same price = support level."
    xp_reward: 10

  - id: q2
    type: true_false
    text: "When resistance breaks, it often becomes new support."
    correct_answer: true
    explanation: "True! This is called role reversal. Previous ceiling becomes new floor."
    xp_reward: 10

