sections:
  - type: introduction
    content: |
      **"Be fearful when others are greedy, and greedy when others are fearful."**  
      - Warren Buffett
      
      Markets are driven by two primary emotions:
      
      **GREED** (Euphoria, FOMO):
      "This stock will go up forever! I need to buy NOW!"
      ‚Üí Result: Buying at tops, overpaying, bubbles
      
      **FEAR** (Panic, Despair):
      "Everything is crashing! I need to sell NOW!"
      ‚Üí Result: Selling at bottoms, missing recoveries
      
      The best investors recognize these emotions in themselves AND in the market, 
      then act rationally despite them.

  - type: explanation
    content: |
      **üî• GREED Phase Characteristics:**
      
      **Market Signs:**
      - "This time it's different" narratives
      - Everyone is making money (or says they are)
      - Taxi drivers giving stock tips
      - Valuations at historic highs
      - IPOs 2x on first day
      - "Can't miss" opportunities everywhere
      
      **Personal Signs:**
      - FOMO (Fear of Missing Out)
      - Checking portfolio 10x per day
      - Buying without research
      - Ignoring risks
      - Overconfidence
      - Leverage/margin use increasing
      
      **Historical Examples:**
      - Dot-com bubble (1999-2000): "Profits don't matter!"
      - Housing bubble (2005-2007): "Real estate only goes up!"
      - Crypto bubble (2021): "Bitcoin to $1 million!"
      - Meme stocks (2021): "YOLO! Diamond hands!"
      
      **‚ö†Ô∏è What to Do:**
      - Take profits on winners
      - Raise cash levels
      - Increase quality standards
      - Reduce position sizes
      - Be more selective

  - type: explanation
    content: |
      **üò± FEAR Phase Characteristics:**
      
      **Market Signs:**
      - Headlines: "Stocks Enter Bear Market"
      - Panic selling, huge down days
      - "I'll never invest again" sentiment
      - Quality stocks at bargain prices
      - Volume spikes on down days
      - VIX (fear index) elevated
      
      **Personal Signs:**
      - Checking portfolio constantly (now painful)
      - Can't sleep at night
      - Urge to "sell everything"
      - Regret about past decisions
      - Swearing off stocks forever
      - Focus only on losses
      
      **Historical Examples:**
      - 2008 Financial Crisis: S&P 500 -57%
      - March 2020 COVID: S&P 500 -34% in one month
      - 2022 Bear Market: Nasdaq -33%
      
      **‚ö†Ô∏è What to Do:**
      - Have cash ready to deploy
      - Buy quality at discounts
      - Stick to your plan
      - Remember: "This too shall pass"
      - DCA (dollar-cost average) in
      - Historical truth: Markets always recovered

  - type: explanation
    content: |
      **üéØ Mastering Your Emotions:**
      
      **Strategy #1: Have a Plan Before Emotions Hit**
      - Set entry and exit points BEFORE buying
      - Use limit orders, not market orders
      - Define stop losses in advance
      - "If price reaches X, I will do Y"
      
      **Strategy #2: Use a Checklist**
      Before every trade, ask:
      - [ ] Have I researched this thoroughly?
      - [ ] Is my position size appropriate (1-2% risk)?
      - [ ] Do I have a stop loss set?
      - [ ] Am I buying based on FOMO?
      - [ ] Would I buy this if I had cash today?
      
      **Strategy #3: Zoom Out**
      - Look at 5-year charts, not 5-minute
      - What will matter in 10 years?
      - Is this really a crisis or just volatility?
      
      **Strategy #4: Automate**
      - DCA: Buy same amount every month
      - Rebalancing: Sell winners, buy losers quarterly
      - Removes emotion from equation
      
      **Strategy #5: Accept Volatility**
      - Stocks go down 10-20% every year (normal)
      - Bear markets happen every 3-5 years
      - Price is what you pay, value is what you get

  - type: key_takeaways
    content: |
      üéØ **Key Takeaways:**
      
      1. **Greed makes you buy high**, fear makes you sell low
      2. Best opportunities come when others are fearful
      3. Biggest risks appear when everyone is greedy
      4. Have a plan BEFORE emotions take over
      5. Successful investors control emotions, not markets
      
      üí° **The Cycle:**
      ```
      Greed ‚Üí Euphoria ‚Üí Peak ‚Üí Fear ‚Üí Panic ‚Üí Bottom ‚Üí 
      Hope ‚Üí Optimism ‚Üí Greed (repeat)
      ```
      
      **Your Edge:** Recognize where we are in the cycle and act accordingly.
      
      "The stock market is a device for transferring money from the impatient to the patient."  
      - Warren Buffett

quiz:
