    type: multiple_choice
    text: "When should you be most cautious about buying stocks?"
    options:
      - text: "When everyone is euphoric and 'can't lose'"
        is_correct: true
      - text: "When markets are crashing and everyone is selling"
        is_correct: false
      - text: "During periods of low volatility"
        is_correct: false
      - text: "When interest rates are low"
        is_correct: false
    explanation: "Extreme greed and euphoria typically mark market tops. The best opportunities come when others are fearful."
    xp_reward: 10

  - id: q2
    type: true_false
    text: "FOMO (Fear of Missing Out) usually leads to good investment decisions."
    correct_answer: false
    explanation: "False! FOMO causes you to buy near tops without proper research. It's an emotion-driven mistake."
    xp_reward: 10

  - id: q3
    type: multiple_choice
    text: "What is the best way to overcome emotional trading?"
    options:
      - text: "Have a pre-defined plan with entry/exit points and stop losses"
        is_correct: true
      - text: "Trade more frequently to get used to emotions"
        is_correct: false
      - text: "Ignore the market completely"
        is_correct: false
      - text: "Only buy when you feel confident"
        is_correct: false
    explanation: "A pre-defined trading plan removes emotion from decision-making. You follow the plan regardless of how you feel."
    xp_reward: 10

  - id: q4
    type: multiple_choice
    text: "According to Warren Buffett, when should you be greedy?"
    options:
      - text: "When others are fearful"
        is_correct: true
      - text: "When everyone is buying"
        is_correct: false
      - text: "When stocks are at all-time highs"
        is_correct: false
      - text: "Never be greedy"
        is_correct: false
    explanation: "The best opportunities come when fear is high and prices are low. That's when you should act with conviction (be 'greedy')."
    xp_reward: 10

