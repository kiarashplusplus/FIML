sections:
  - type: introduction
    content: |
      Markets are driven by two emotions:
      
      FEAR â†’ panic selling
      GREED â†’ reckless buying

  - type: explanation
    content: |
      Fear Mistakes:
      
      - Panic sell during crashes
      - Miss recovery gains
      - Sell winners too early
      - Avoid stocks after bad news
      
      Greed Mistakes:
      
      - Chase "hot" stocks
      - Hold losers too long
      - Ignore risk
      - FOMO (fear of missing out)
      
      The Solution:
      
      Have a PLAN before emotions hit:
      
      1. Set buy/sell rules in advance
      2. Use stop-losses
      3. Take profits at targets
      4. Don't check portfolio daily
      5. Dollar-cost average
      
      Warren Buffett:
      "Be fearful when others are greedy"
      "Be greedy when others are fearful"

  - type: key_takeaways
    content: |
