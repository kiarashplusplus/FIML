      5. Stay invested long-term

quiz:
  - id: q1
    type: multiple_choice
    text: "Historically, what beats inflation?"
    options:
      - text: "Stocks"
        is_correct: true
      - text: "Cash"
        is_correct: false
      - text: "Bonds"
        is_correct: false
    explanation: "Stocks average ~10% vs ~3% inflation over long periods."
    xp_reward: 10

  - id: q2
    type: true_false
    text: "High inflation is always good for stocks."
    correct_answer: false
    explanation: "False! High inflation causes rate hikes and uncertainty, hurting stocks."
    xp_reward: 10

