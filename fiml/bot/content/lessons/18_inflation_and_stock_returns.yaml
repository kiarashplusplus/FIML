title: "Inflation and Stock Returns"
category: economics
difficulty: intermediate
duration_minutes: 4

learning_objectives:
  - Understand inflation impact on stocks
  - Know which stocks benefit from inflation
  - Protect purchasing power

sections:
  - type: introduction
    content: |
      Inflation = rising prices over time
      
      Your money buys less tomorrow than today

  - type: explanation
    content: |
      Inflation vs Stocks:
      
      Historically, stocks beat inflation:
      - Stocks: ~10% annual return
      - Inflation: ~3% annual
      - Real return: ~7%
      
      Why Stocks Beat Inflation:
      Companies can raise prices â†’ earnings grow â†’ stock price rises
      
      High Inflation Problems:
      - Higher interest rates
      - Lower P/E multiples
      - Uncertainty hurts stocks
      
      Inflation-Resistant Stocks:
      - Energy (oil, gas)
      - Real estate (REITs)
      - Commodities (gold, silver)
      - Companies with pricing power
      
      Inflation-Hurt Stocks:
      - Long-duration growth stocks
      - High-debt companies
      - Fixed-income investments

