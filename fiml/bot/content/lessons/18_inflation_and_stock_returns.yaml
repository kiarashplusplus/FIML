  - type: explanation
    title: "Inflation Hedges and Strategies"
    content: |
      **Assets That Fight Inflation:**
      
      1. **Stocks** ‚úÖ
         - Companies can raise prices
         - Earnings grow with inflation
         - Best long-term inflation hedge
      
      2. **Real Estate** ‚úÖ
         - Rents increase with inflation
         - Property values rise
         - Leverage amplifies returns
      
      3. **TIPS (Treasury Inflation-Protected Securities)** ‚úÖ
         - Principal adjusts with CPI
         - Guaranteed real return
         - Government-backed
      
      4. **Commodities** ‚ö†Ô∏è
         - Gold, oil, etc.
         - Volatile
         - Sometimes hedge, sometimes don't
      
      **Assets That Lose to Inflation:**
      
      1. **Cash** ‚ùå
         - Loses 3% per year in purchasing power
         - Only for emergency fund and short-term needs
      
      2. **Bonds (non-inflation adjusted)** ‚ö†Ô∏è
         - Fixed payments lose purchasing power
         - Okay for diversification, not inflation protection
      
      3. **Fixed Annuities** ‚ùå
         - Fixed payments eroded by inflation
         - Consider inflation-adjusted annuities instead
      
      **Your Strategy:**
      - Young investors: Mostly stocks (best inflation hedge)
      - Moderate investors: Stocks + TIPS + real estate
      - Retirees: Balanced portfolio with inflation protection
      - Everyone: NEVER keep long-term savings in cash!

  - type: key_takeaways
    title: "Remember"
