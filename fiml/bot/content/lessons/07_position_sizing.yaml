sections:
  - type: introduction
    content: |
      One of the biggest mistakes new investors make: putting too much money in one stock.
      
      Imagine having $10,000 and buying $9,000 worth of one stock. If it drops 20%, you've 
      lost $1,800 (18% of your total portfolio). Ouch!
      
      **Position sizing** determines how much to invest in each stock to manage risk effectively.
      
      The golden rule: **Never risk more than 1-2% of your portfolio on a single trade.**

  - type: explanation
    content: |
      **ðŸ“Š The 1-2% Risk Rule:**
      
      **What it means:**
      No single trade should risk losing more than 1-2% of your total portfolio.
      
      **Example with $10,000 portfolio:**
      - 1% risk = Maximum $100 loss per trade
      - 2% risk = Maximum $200 loss per trade
      
      **How to calculate:**
      1. Decide your max risk per trade (1-2% of portfolio)
      2. Set your stop-loss level
      3. Calculate position size
      
      **Formula:**
      Position Size = (Portfolio Ã— Risk %) Ã· (Entry Price - Stop Loss Price)
      
      **Real Example:**
      - Portfolio: $10,000
      - Risk per trade: 2% = $200
      - Stock price: $100
      - Stop loss: $95 (5% below entry)
      - Loss per share if stopped out: $5
      
      Position Size = $200 Ã· $5 = 40 shares
      Investment = 40 shares Ã— $100 = $4,000 (40% of portfolio, but only 2% at risk!)

  - type: explanation
    content: |
      **ðŸŽ¯ Position Sizing Guidelines:**
      
      **Aggressive (Higher Risk):**
      - Risk: 2-3% per trade
      - Max single position: 15-20% of portfolio
      - Suitable for: Experienced traders, higher risk tolerance
      - Downside: Larger drawdowns possible
      
      **Moderate (Balanced):**
      - Risk: 1-2% per trade
      - Max single position: 8-12% of portfolio
      - Suitable for: Most investors
      - Best balance of growth and protection
      
      **Conservative (Lower Risk):**
      - Risk: 0.5-1% per trade
      - Max single position: 5-8% of portfolio
      - Suitable for: Beginners, low risk tolerance, retirement accounts
      - Downside: Slower growth
      
      **Number of Positions:**
      - Minimum: 8-10 stocks (for diversification)
      - Maximum: 20-30 stocks (too many = hard to manage)
      - Sweet spot: 12-20 stocks across sectors

