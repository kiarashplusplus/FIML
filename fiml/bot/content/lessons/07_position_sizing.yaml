quiz:
  - id: q1
    type: multiple_choice
    text: "You have a $20,000 portfolio and follow the 2% risk rule. What's your maximum loss per trade?"
    options:
      - text: "$400"
        is_correct: true
      - text: "$200"
        is_correct: false
      - text: "$2,000"
        is_correct: false
      - text: "$4,000"
        is_correct: false
    explanation: "2% of $20,000 = $400. This is your maximum acceptable loss on any single trade."
    xp_reward: 10

  - id: q2
    type: multiple_choice
    text: "What is the main benefit of the 1-2% risk rule?"
    options:
      - text: "Survive multiple consecutive losses without major damage"
        is_correct: true
      - text: "Guarantee profits on every trade"
        is_correct: false
      - text: "Allow larger position sizes"
        is_correct: false
      - text: "Eliminate all risk"
        is_correct: false
    explanation: "With 2% risk, you could lose 10 trades in a row and only be down 20%. This survival allows you to trade another day and recover."
    xp_reward: 10

  - id: q3
    type: true_false
    text: "If you're very confident in a stock, it's okay to put 50% of your portfolio in it."
    correct_answer: false
    explanation: "False! Even the 'safest' stocks can crash unexpectedly. Overconfidence leads to devastating losses. Never exceed 10-15% in any single position."
    xp_reward: 10

