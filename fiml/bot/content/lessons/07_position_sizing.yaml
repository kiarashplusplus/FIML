learning_objectives:
  - Calculate proper position sizes
  - Manage portfolio risk
  - Avoid over-concentration

sections:
  - type: introduction
    content: |
      Position sizing = how much to invest in each stock
      
      Rule: Never risk more than you can afford to lose

  - type: explanation
    content: |
      The 5% Rule:
      
      Never put >5% of portfolio in one stock
      
      $10,000 portfolio â†’ max $500 per stock
      
      Why:
      - One bad pick won't destroy you
      - Forces diversification
      - Reduces emotional attachment
      
      Position Sizing Strategies:
      
      Equal Weight:
      - Same $ amount each stock
      - Simple, balanced
      
      Risk-Based:
      - Smaller positions for risky stocks
      - Larger for stable stocks
      
      Conviction-Based:
      - More $ in high-conviction picks
      - Less in speculative plays

  - type: key_takeaways
    content: |
