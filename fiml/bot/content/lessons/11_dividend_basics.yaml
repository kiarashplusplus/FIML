      **ðŸŽ¯ Dividend Aristocrats:**
      
      **Who are they?**
      Companies that have increased dividends for 25+ consecutive years
      
      **Why it matters:**
      - Demonstrates financial stability
      - Management committed to shareholders
      - Survived multiple recessions
      - Quality businesses
      
      **Examples of Dividend Aristocrats:**
      - Coca-Cola (KO): 60+ years
      - Johnson & Johnson (JNJ): 60+ years
      - Procter & Gamble (PG): 60+ years
      - 3M (MMM): 60+ years
      
      **Dividend Growth Strategy:**
      Instead of chasing high yields, buy stocks with:
      - Moderate current yield (2-3%)
      - Strong dividend growth history (8-10% per year)
      - Sustainable payout ratio (< 60%)
      
      **Power of Dividend Growth:**
      Buy at 3% yield, dividend grows 8% annually:
      - Year 5: 4.4% yield on your original investment
      - Year 10: 6.5% yield
      - Year 20: 14% yield!

