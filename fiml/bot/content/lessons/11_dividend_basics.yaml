sections:
  - type: introduction
    content: |
      What if your stocks paid you cash every quarter just for owning them? That's dividends!
      
      **Dividend** = A portion of company profits paid to shareholders
      
      Think of it like rent from real estate:
      - You own the property (stock)
      - It generates income (dividends)
      - You can reinvest or spend the income
      - The property might also appreciate in value
      
      **Two ways to profit from stocks:**
      1. Capital gains (stock price goes up)
      2. Dividends (regular cash payments)

