id: dividend_001
version: "2.0"
title: "Dividend Basics"
category: fundamentals
difficulty: beginner
duration_minutes: 4

learning_objectives:
  - Understand what dividends are
  - Calculate dividend yield
  - Know key dividend dates

sections:
  - type: introduction
    content: |
      Dividend = cash payment to shareholders
      
      Companies share profits with owners (you!)

  - type: explanation
    content: |
      How Dividends Work:
      
      Company earns $100M profit
      Keeps $60M for growth
      Pays $40M to shareholders
      
      Dividend Yield:
      Annual dividend รท stock price
      
      Example:
      Stock: $100
      Annual dividend: $4
      Yield: 4%
      
      Key Dates:
      
      - Ex-dividend: Must own before this
      - Payment date: When you get paid
      
      Dividend Stocks:
      - Mature companies
      - Stable cash flow
      - Lower growth
      - Income focus
      
      Growth Stocks:
      - No/low dividends
      - Reinvest in business
      - Higher growth potential

  - type: key_takeaways
    content: |
      ๐ฏ Remember:
      
      1. Dividends = profit sharing
      2. Yield = annual dividend รท price
      3. High yield (>5%) can signal problems
      4. Dividend stocks = income
      5. Growth stocks = capital appreciation

quiz:
  - id: q1
    type: multiple_choice
    text: "Stock at $50, pays $2.50 annually. Yield?"
    options:
      - text: "5%"
        is_correct: true
      - text: "2.5%"
        is_correct: false
      - text: "10%"
        is_correct: false
    explanation: "$2.50 รท $50 = 5% yield"
    xp_reward: 10

  - id: q2
    type: true_false
    text: "Higher dividend yield is always better."
    correct_answer: false
    explanation: "False! Very high yields (>8%) often signal financial trouble."
    xp_reward: 10

xp_reward: 50
