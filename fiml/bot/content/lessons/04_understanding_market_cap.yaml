title: "Understanding Market Cap"
category: fundamentals
difficulty: beginner
duration_minutes: 6
learning_objectives:
  - Understand what market capitalization means
  - Differentiate between large-cap, mid-cap, and small-cap stocks
  - Recognize risk/reward profiles by market cap
  - Learn how market cap affects investment strategy
