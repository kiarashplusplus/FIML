sections:
  - type: introduction
    content: |
      Market Cap = company's total value
      
      Formula: Share Price Ã— Total Shares
      
      Example: $100/share Ã— 10M shares = $1B market cap

  - type: explanation
    content: |
      Size Categories:
      
      Large-Cap (>$10B):
      - Examples: AAPL, MSFT, GOOGL
      - Lower risk, stable
      - Slower growth
      
      Mid-Cap ($2B-$10B):
      - Balanced risk/reward
      - Moderate growth
      - Less volatile than small-caps
      
      Small-Cap (<$2B):
      - Higher risk
      - Higher growth potential
      - More volatile
      
      Micro-Cap (<$300M):
      - Very risky
      - Can double or halve quickly
      - Avoid as beginner

