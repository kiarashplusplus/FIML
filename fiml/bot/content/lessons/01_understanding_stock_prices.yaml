id: stock_basics_001
version: "2.0"
title: "Understanding Stock Prices"
category: fundamentals
difficulty: beginner
duration_minutes: 4

learning_objectives:
  - Understand what stock prices represent
  - Learn bid, ask, and spread concepts
  - Know how supply and demand work

sections:
  - type: introduction
    content: |
      Stock price = what buyers and sellers agree on RIGHT NOW.
      It changes every second based on supply and demand.
      
      More buyers = price up
      More sellers = price down

  - type: explanation
    content: |
      Three Key Prices:
      
      1. BID = highest price buyers will pay
      2. ASK = lowest price sellers accept
      3. SPREAD = difference (Ask - Bid)
      
      Example:
      Bid: $100.00
      Ask: $100.05
      Spread: $0.05
      
      Why Spread Matters:
      - Buy at ask ($100.05)
      - Sell at bid ($100.00)
      - Instant loss: $0.05 per share!
      
      Narrow spread (< $0.10) = good liquidity
      Wide spread (> $0.50) = poor liquidity

  - type: key_takeaways
    content: |
      ðŸŽ¯ Remember:
      
      1. Stock prices reflect supply/demand, not company control
      2. Bid = what buyers pay
      3. Ask = what sellers want
      4. Spread = your trading cost
      5. Narrow spreads = easier trading

quiz:
  - id: q1
    type: multiple_choice
    text: "If Bid is $50.00 and Ask is $50.10, what's the spread?"
    options:
      - text: "$0.10"
        is_correct: true
      - text: "$50.00"
        is_correct: false
      - text: "$50.10"
        is_correct: false
    explanation: "Spread = Ask - Bid = $50.10 - $50.00 = $0.10"
    xp_reward: 10

  - id: q2
    type: multiple_choice
    text: "What happens when more people want to buy than sell?"
    options:
      - text: "Price goes up"
        is_correct: true
      - text: "Price goes down"
        is_correct: false
      - text: "Nothing changes"
        is_correct: false
    explanation: "High demand with limited supply pushes prices higher as buyers compete."
    xp_reward: 10

xp_reward: 50
