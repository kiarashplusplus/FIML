quiz:
  questions:
    - id: retirement_goal_calculation
      type: multiple_choice
      text: "Using the 4% rule, if you need $60,000/year in retirement, what's your target nest egg?"
      options:
        - "$600,000"
        - "$1,000,000"
        - "$1,500,000"
        - "$2,000,000"
      correct: 2
      explanation: "The 4% rule suggests multiplying your annual needs by 25: $60,000 Ã— 25 = $1,500,000. This assumes you can safely withdraw 4% per year without running out of money in a 30-year retirement."
      points: 10

    - id: asset_allocation_by_age
      type: multiple_choice
      text: "You're 35 years old saving for retirement at 65. Which allocation is most appropriate?"
      options:
        - "100% bonds (very safe)"
        - "50% stocks, 50% bonds"
        - "80% stocks, 20% bonds"
        - "100% stocks (maximum growth)"
      correct: 2
      explanation: "With a 30-year timeline, 80% stocks provides growth potential while 20% bonds adds some stability. The '110 - age' rule suggests 75% stocks (110 - 35 = 75), so 80% is appropriate for an aggressive investor with high risk tolerance."
      points: 10

    - id: rebalancing_concept
      type: true_false
      text: "True or False: Rebalancing means selling winners and buying losers to maintain your target allocation."
      correct: true
      explanation: "True! Rebalancing enforces 'buy low, sell high' discipline. If stocks outperform and grow from 80% to 90% of your portfolio, you sell some stocks and buy bonds to get back to your 80/20 target."
      points: 10

    - id: three_fund_portfolio
      type: multiple_choice
      text: "Which is NOT part of the classic 'three-fund portfolio'?"
      options:
        - "US Total Stock Market"
        - "International Stocks"
        - "Individual tech stocks"
        - "Total Bond Market"
      correct: 2
      explanation: "The three-fund portfolio consists of: US Total Stock Market (VTI), International Stocks (VXUS), and Total Bond Market (BND). Individual stocks aren't includedâ€”the strategy uses broad index funds for maximum diversification."
      points: 10

    - id: investment_policy_statement
      type: multiple_choice
      text: "What is the main purpose of an Investment Policy Statement (IPS)?"
      options:
        - "To impress your financial advisor"
        - "To prevent emotional decisions during market volatility"
        - "To maximize short-term trading profits"
        - "To track daily market movements"
      correct: 1
      explanation: "An IPS is your contract with yourself, documenting your strategy and rules. It prevents emotional panic selling during crashes and helps you stay disciplined. 'What will I do in a crash?' should be written BEFORE the crash happens!"
      points: 10

