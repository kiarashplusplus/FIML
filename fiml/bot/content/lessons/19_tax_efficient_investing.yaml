title: "Tax-Efficient Investing"
category: tax_strategy
difficulty: intermediate
duration_minutes: 5

learning_objectives:
  - Understand capital gains taxes
  - Optimize account types
  - Minimize tax burden

sections:
  - type: introduction
    content: |
      Taxes can eat 20-40% of your returns!
      
      Smart tax strategy = keep more money

  - type: explanation
    content: |
      Capital Gains Tax:
      
      Short-term (<1 year hold):
      - Taxed as income (up to 37%)
      
      Long-term (>1 year hold):
      - 0%, 15%, or 20% (usually 15%)
      
      Account Types:
      
      401(k)/Traditional IRA:
      - Tax deduction now
      - Tax on withdrawals
      - RMDs at age 73
      
      Roth IRA:
      - No deduction now
      - Tax-free withdrawals!
      - No RMDs
      
      Taxable:
      - No limits
      - Pay capital gains
      - More flexibility
      
      Asset Location:
      
      Tax-advantaged accounts:
      - High-dividend stocks
      - Bonds
      - REITs
      - Frequent trades
      
      Taxable accounts:
      - Index funds (low turnover)
      - Growth stocks (no dividends)
      - Long-term holds

  - type: key_takeaways
    content: |
      ðŸŽ¯ Remember:
      
      1. Hold >1 year for lower taxes
      2. Max Roth IRA first (tax-free!)
      3. Put dividends in tax-advantaged accounts
      4. Growth stocks in taxable OK
      5. Tax-loss harvesting saves money

