title: "Market Cap Weighted Indexes"
category: market_basics
difficulty: intermediate
duration_minutes: 4

learning_objectives:
  - Understand index weighting
  - Know how S&P 500 works
  - Recognize concentration risk

sections:
  - type: introduction
    content: |
      Most indexes are market-cap weighted
      
      Larger companies = bigger weight in index

  - type: explanation
    content: |
      How It Works:
      
      S&P 500 example:
      - Apple (7% of index)
      - Microsoft (6%)
      - Tiny company (0.01%)
      
      Math:
      If Apple rises 10%, index rises ~0.7%
      If tiny company rises 10%, index barely moves
      
      Top 10 Stocks:
      Make up ~30% of S&P 500
      
      Pros:
      ‚úÖ Self-rebalancing (winners naturally grow)
      ‚úÖ Low turnover = low fees
      ‚úÖ Reflects market consensus
      
      Cons:
      ‚ùå Concentrated in mega-caps
      ‚ùå Can create bubbles
      ‚ùå Buys high, sells low (adds winners)
      
      Alternative: Equal Weight:
      Every stock gets same %
      More balanced, higher returns historically

  - type: key_takeaways
    content: |
      üéØ Remember:
      
      1. Market-cap = bigger companies, bigger weight
      2. S&P 500 = cap-weighted
      3. Top 10 = ~30% of S&P 500
      4. Creates concentration risk
      5. Equal-weight is alternative

