sections:
  - type: introduction
    content: |
      When you invest in the S&P 500 through an index fund, are you equally invested in all 500 companies?
      
      **No!** The S&P 500 is **market-cap weighted**, meaning:
      - Bigger companies = bigger slice of your investment
      - Smaller companies = smaller slice
      
      Apple alone can be ~7% of your "500-stock portfolio"!
      
      Is this good or bad? Let's explore how index weighting works and what it means for your money.

  - type: explanation
    title: "How Market-Cap Weighting Works"
    content: |
      **The Formula:**
      
      Each stock's weight = (Its market cap) / (Total market cap of all stocks)
      
      **Example S&P 500 Breakdown (simplified):**
      
      If total S&P 500 market cap = $40 trillion
      
      Apple market cap = $3 trillion
      Apple weight = $3T / $40T = 7.5% of the index
      
      Small company market cap = $20 billion  
      Small company weight = $20B / $40T = 0.05% of the index
      
      **What This Means:**
      - Every $100 you invest → $7.50 goes to Apple
      - Every $100 you invest → $0.05 goes to small company
      - Apple has 150x more influence than the small company!
      
      **The Top 10 Reality:**
      In the S&P 500, the top 10 stocks often represent 25-30% of the entire index.
      
      You're not equally diversified—you're heavily concentrated in mega-caps!

